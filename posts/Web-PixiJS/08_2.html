<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0;
        }
    </style>        
</head>
<body>
</body>
<script src="pixi.js"></script>
<script src="pixi-filters.js"></script>
<script>
// 创建应用
const app = new PIXI.Application({
    width: window.innerWidth,
    height: window.innerHeight,
    backgroundColor: 0x1099bb,
    resolution: window.devicePixelRatio || 1,
    antialias: true,  // 设置抗锯齿
})

// 将应用画布添加到 DOM 中
document.body.appendChild(app.view);

// 创建一个纹理
const texture = PIXI.Texture.from("./textures/mujian.png");
// 创建一个精灵
const sprite = new PIXI.Sprite(texture);
// 设置精灵的位置
sprite.x = app.screen.width / 2;
sprite.y = app.screen.height / 2;

// 设置精灵的锚点
sprite.anchor.set(0.5);

// 将精灵添加到舞台
app.stage.addChild(sprite);

//创建轮廓滤镜
const outlineFilter = new PIXI.filters.OutlineFilter(5, 0xffff00); //2为轮廓宽度，0x000000为轮廓颜色
// 创建发光滤镜
const glowFilter = new PIXI.filters.GlowFilter({
  distance: 50,
  outerStrength: 1,
  innerStrength: 0,
  color: 0xff0000,
  quality: 0.5,
});
//将轮廓滤镜添加到精灵上
sprite.filters = [outlineFilter, glowFilter];

</script>
</html>
